<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          15,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        BABYLON.SceneLoader.ImportMeshAsync(
          "",
          "https://assets.babylonjs.com/meshes/",
          "valleyvillage.glb"
        );

        //Skybox
        const skybox = BABYLON.MeshBuilder.CreateBox(
          "skyBox",
          { size: 150 },
          scene
        );
        const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
        skyboxMaterial.backFaceCulling = false;
        skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture(
          "https://assets.babylonjs.com/textures/skybox",
          scene
        );
        skyboxMaterial.reflectionTexture.coordinatesMode =
          BABYLON.Texture.SKYBOX_MODE;
        skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
        skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
        skybox.material = skyboxMaterial;

        // Trees
        const spriteManagerTrees = new BABYLON.SpriteManager(
          "treesManager",
          "https://assets.babylonjs.com/textures/palm.png",
          2000,
          { width: 512, height: 1024 },
          scene
        );

        //We create trees at random positions
        for (let i = 0; i < 500; i++) {
          const tree = new BABYLON.Sprite("tree", spriteManagerTrees);
          tree.position.x = Math.random() * -30;
          tree.position.z = Math.random() * 20 + 8;
          tree.position.y = 0.5;
        }

        for (let i = 0; i < 500; i++) {
          const tree = new BABYLON.Sprite("tree", spriteManagerTrees);
          tree.position.x = Math.random() * 25 + 7;
          tree.position.z = Math.random() * -35 + 8;
          tree.position.y = 0.5;
        }

        /** START OF FOUNTAIN */

        //Switch fountain on and off
        let switched = false;
        const pointerDown = (mesh) => {
          if (mesh === fountain) {
            switched = !switched;
            if (switched) {
              // Start the particle system
              particleSystem.start();
            } else {
              // Stop the particle system
              particleSystem.stop();
            }
          }
        };

        scene.onPointerObservable.add((pointerInfo) => {
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if (pointerInfo.pickInfo.hit) {
                pointerDown(pointerInfo.pickInfo.pickedMesh);
              }
              break;
          }
        });

        // Create a particle system
        const particleSystem = new BABYLON.ParticleSystem("particles", 5000);

        //Texture of each particle
        particleSystem.particleTexture = new BABYLON.Texture(
          "https://assets.babylonjs.com/textures/flare.png"
        );

        // Where the particles come from
        particleSystem.emitter = new BABYLON.Vector3(-4, 0.8, -6); // emitted from the top of the fountain
        particleSystem.minEmitBox = new BABYLON.Vector3(-0.01, 0, -0.01); // Starting all from
        particleSystem.maxEmitBox = new BABYLON.Vector3(0.01, 0, 0.01); // To...

        // Colors of all particles
        particleSystem.color1 = new BABYLON.Color4(0.7, 0.8, 1.0, 1.0);
        particleSystem.color2 = new BABYLON.Color4(0.2, 0.5, 1.0, 1.0);

        // Size of each particle (random between...
        particleSystem.minSize = 0.01;
        particleSystem.maxSize = 0.05;

        // Life time of each particle (random between...
        particleSystem.minLifeTime = 0.3;
        particleSystem.maxLifeTime = 1.5;

        // Emission rate
        particleSystem.emitRate = 1500;

        // Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
        particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

        // Set the gravity of all particles
        particleSystem.gravity = new BABYLON.Vector3(0, -9.81, 0);

        // Direction of each particle after it has been emitted
        particleSystem.direction1 = new BABYLON.Vector3(-1, 8, 1);
        particleSystem.direction2 = new BABYLON.Vector3(1, 8, -1);

        // Power and speed
        particleSystem.minEmitPower = 0.2;
        particleSystem.maxEmitPower = 0.6;
        particleSystem.updateSpeed = 0.01;

        const fountainProfile = [
          new BABYLON.Vector3(0, 0, 0),
          new BABYLON.Vector3(0.5, 0, 0),
          new BABYLON.Vector3(0.5, 0.2, 0),
          new BABYLON.Vector3(0.4, 0.2, 0),
          new BABYLON.Vector3(0.4, 0.05, 0),
          new BABYLON.Vector3(0.05, 0.1, 0),
          new BABYLON.Vector3(0.05, 0.8, 0),
          new BABYLON.Vector3(0.15, 0.9, 0),
        ];

        //Create lathed fountain
        const fountain = BABYLON.MeshBuilder.CreateLathe("fountain", {
          shape: fountainProfile,
          sideOrientation: BABYLON.Mesh.DOUBLESIDE,
        });
        fountain.position.x = -4;
        fountain.position.z = -6;

        /** END OF FOUNTAIN */

        // Car
        BABYLON.SceneLoader.ImportMeshAsync(
          "",
          "https://assets.babylonjs.com/meshes/",
          "car.glb"
        ).then(() => {
          const car = scene.getMeshByName("car");
          car.rotation = new BABYLON.Vector3(Math.PI / 2, 0, -Math.PI / 2);
          car.position.y = 0.16;
          car.position.x = -3;
          car.position.z = 8;

          const animCar = new BABYLON.Animation(
            "carAnimation",
            "position.z",
            30,
            BABYLON.Animation.ANIMATIONTYPE_FLOAT,
            BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
          );

          const carKeys = [];

          carKeys.push({
            frame: 0,
            value: 10,
          });

          carKeys.push({
            frame: 200,
            value: -15,
          });

          animCar.setKeys(carKeys);

          car.animations = [];
          car.animations.push(animCar);

          scene.beginAnimation(car, 0, 200, true);

          //wheel animation
          const wheelRB = scene.getMeshByName("wheelRB");
          const wheelRF = scene.getMeshByName("wheelRF");
          const wheelLB = scene.getMeshByName("wheelLB");
          const wheelLF = scene.getMeshByName("wheelLF");

          scene.beginAnimation(wheelRB, 0, 30, true);
          scene.beginAnimation(wheelRF, 0, 30, true);
          scene.beginAnimation(wheelLB, 0, 30, true);
          scene.beginAnimation(wheelLF, 0, 30, true);
        });

        return scene;
      };
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
